<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <table
        border="2"
        cellpadding="3"
        cellspacing="0"
        style="height: 150px; width: 300px"
      >
        <tr>
          <th rowspan="2">1</th>
          <td>2</td>
          <td>3</td>
          <th rowspan="2">4</th>
        </tr>
        <tr>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td colspan="4">7</td>
        </tr>
        <tr>
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
        </tr>
      </table>
    </section>
  </body>
</html>
